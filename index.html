<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rediseño de la web de la ETSIT con Bootstrap</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Carousel extra styles -->
    <link rel="stylesheet" href="css/carousel.css">
  </head>
  <body>

  <div class="container">

    <div id="page-header" class="row">
      <div id="headerlogo">
        <a href="http://www.urjc.es/"><img src="images/logoURJC.jpg"  align="left"></a>
      </div>
      <div id="img-header">
        <a href="http://www.etsit.urjc.es/"><img src="images/imagenCabecera.jpg"   align="center"  height="90px" width="82%"></a>
      </div>
    </div>

   <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Página Principal</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#">Novedades</a></li>
        <li><a href="#">Ayuda</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Estudios <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Titulos de grado</a></li>
            <li><a href="#">Masters</a></li>
            <li><a href="#">Plan antiguo</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Academias</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Tutorias</a></li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="buscar...">
        </div>
        <button type="submit" class="btn btn-default">Buscar</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Salir</a></li>

      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  <div class="alert alert-success" role="alert">Este es un mensaje de alerta</div>
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first" src="images/aularioII-edificio.JPG" alt="First">
          <div class="carousel-caption">
            <h1>Aulario II</h1>
          </div>
        </div>
        <div class="item">
          <img class="second" src="images/deparIII-edificio3.JPG" alt="Second">
          <div class="carousel-caption">
            <h1>Departamental III</h1>
          </div>
        </div>
        <div class="item">
          <img class="third" src="images/deporte-estadio.JPG" alt="Third">
          <div class="carousel-caption">
            <h1>Estadio</h1>
          </div>
        </div>
        <div class="item">
          <img class="four" src="images/labosII-edificio.JPG" alt="Four">
          <div class="carousel-caption">
            <h1>Laboratorios II</h1>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>



  <div class="row">
    <div class="col-md-6">
      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 5%;">
          5% completado
        </div>
      </div>
    </div>

        <div class="col-md-6">
          
            <button class="btn btn-success btn-xs"><i class="fa fa-spinner fa-spin"></i> Loading</button>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>
  </body>
</html>
