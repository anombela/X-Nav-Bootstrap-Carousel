<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redise√±o de la web de la ETSIT con Bootstrap</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Carousel extra styles -->
    <link rel="stylesheet" href="css/carousel.css">
  </head>
  <body>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      </ol> 

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first" src="images/aularioII-edificio.JPG" alt="First">
          <div class="carousel-caption">
            <h1>Aulario II</h1>
          </div>
        </div>
        <div class="item">
          <img class="second" src="images/deparIII-edificio3.JPG" alt="Second">
          <div class="carousel-caption">
            <h1>Departamental III</h1>
          </div>
        </div>
        <div class="item">
          <img class="third" src="images/deporte-estadio.JPG" alt="Third">
          <div class="carousel-caption">
            <h1>Estadio</h1>
          </div>
        </div>
        <div class="item">
          <img class="four" src="images/labosII-edificio.JPG" alt="Four">
          <div class="carousel-caption">
            <h1>Laboratorios II</h1>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/docs.min.js"></script>
  </body>
</html>
